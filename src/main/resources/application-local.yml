spring:
  config:
    activate:
      on-profile: local
    import:
      - properties/application-database.yml
      - properties/application-security.yml
      - properties/application-mail.yml
      - properties/application-open-api.yml
      - properties/application-swagger.yml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${job-foreigner.local.postgres.url}
    username: ${job-foreigner.local.postgres.username}
    password: ${job-foreigner.local.postgres.password}
  jpa:
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 100
  data:
    redis:
      host: ${job-foreigner.local.redis.host}
      port: ${job-foreigner.local.redis.port}
  mail:
    host: ${job-foreigner.local.mail.host}
    port: ${job-foreigner.local.mail.port}
    username: ${job-foreigner.local.mail.username}
    password: ${job-foreigner.local.mail.password}
    default-encoding: UTF-8
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 15000
          writetimeout: 5000

job-foreigner:
  swagger:
    server-url: ${job-foreigner.local.swagger.server-url}
    description: ${job-foreigner.local.swagger.description}
  open-api:
    validate-business-number:
      host: ${job-foreigner.local.open-api.validate-business-number.host}
      path: ${job-foreigner.local.open-api.validate-business-number.path}
      encoding-key: ${job-foreigner.local.open-api.validate-business-number.encoding-key}
      decoding-key: ${job-foreigner.local.open-api.validate-business-number.decoding-key}

logging:
  level:
    org.springframework.web.servlet: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.orm.jdb.extract: trace
    org.hibernate.type.descriptor.sql: trace

swagger:
  server-url: http://localhost:8080
  description: "백엔드 로컬 서버"

springdoc:
  packagesToScan: kr.ac.kumoh.d138.JobForeigner
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /docs
    disable-swagger-default-url: true
    operations-sorter: alpha
    display-request-duration: true
    tags-sorter: alpha
  api-docs:
    groups:
      enabled: false
